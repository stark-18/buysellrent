            <div class="searchbar">

        </div>

    </main>

    <script>
        let input = document.getElementById("search")
        input.addEventListener("mouseover", myFunction1)
        input.addEventListener("mouseout", myFunction2)
        function myFunction1() {
            input.classList.remove("cl2");
            input.classList.add("cl1");

        }
        function myFunction2() {
            input.classList.remove("cl1");
            input.classList.add("cl2");
        }
    </script>
